<!-- Include the Firebase JavaScript SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Initialize Firebase -->
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID",
  };
  firebase.initializeApp(firebaseConfig);
</script>

<!-- Google Authentication -->
<button onclick="signInWithGoogle()">Sign in with Google</button>

<!-- Facebook Authentication -->
<button onclick="signInWithFacebook()">Sign in with Facebook</button>

<!-- GitHub Authentication -->
<button onclick="signInWithGitHub()">Sign in with GitHub</button>

<!-- OTP Authentication -->
<form onsubmit="event.preventDefault(); requestOTPVerification()">
  <input type="text" id="phoneNumber" placeholder="Enter phone number">
  <button type="submit">Request OTP</button>
</form>

<script>
  // Google Authentication
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider);
  }

  // Facebook Authentication
  function signInWithFacebook() {
    const provider = new firebase.auth.FacebookAuthProvider();
    firebase.auth().signInWithPopup(provider);
  }

  // GitHub Authentication
  function signInWithGitHub() {
    const provider = new firebase.auth.GithubAuthProvider();
    firebase.auth().signInWithPopup(provider);
  }

  // OTP Authentication
  function requestOTPVerification() {
    const phoneNumber = document.getElementById("phoneNumber").value;
    const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
    firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
      .then((confirmationResult) => {
        const verificationCode = prompt('Enter the verification code sent to your phone:');
        return confirmationResult.confirm(verificationCode);
      })
      .then((result) => {
        // OTP verification successful, handle the user login here
        console.log('Phone authentication successful:', result);
      })
      .catch((error) => {
        // Handle errors here
        console.error('Phone authentication error:', error);
      });
  }
</script>
